<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>016 - Blobby</title>
</head>
<body>
  <div class="frame">
    <div class="center">
      <div class="shapes">
        <div class="circle"></div>
        <div class="octagon">
          <svg viewbox="0 0 50 50">
            <polygon points="25,0 7,7 0,25 7,43 25,50 43,43 50,25 43,7 25,0"></polygon>
          </svg>
          <div class="octagon-spark-1"></div>
          <div class="octagon-spark-2"></div>
          <div class="octagon-spark-3"></div>
          <div class="octagon-spark-4"></div>
          <div class="octagon-spark-5"></div>
          <div class="octagon-spark-6"></div>
          <div class="octagon-spark-7"></div>
          <div class="octagon-spark-8"></div>
        </div>
        <div class="triangle">
          <svg viewbox="0 0 50 50">
            <polygon points="25,0 0,50 50,50"></polygon>
          </svg>
          <div class="triangle-spark-1"></div>
          <div class="triangle-spark-2"></div>
          <div class="triangle-spark-3"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
