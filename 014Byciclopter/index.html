<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>014 - Byciclopter</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="scene">
                <div class="card">
                    <div class="front">
                        <img src="https://100dayscss.com/codepen/bycicle.svg" alt="bycicle" class="bycicle">
                        <svg viewBox="0 0 300 10" xmlns="http://www.w3.org/2000/svg">
                            <line x1="0" y1="0" x2="300" y2="0" />
                        </svg> 
                    </div>
                    <div class="back">
                        <img src="https://100dayscss.com/codepen/helicopter.svg" alt="helicopter" class="helicopter">
                        <svg viewBox="0 0 160 120" xmlns="http://www.w3.org/2000/svg">
                            <line x1="0" y1="5" x2="160" y2="5" class="air air-1"/>
                            <line x1="0" y1="27" x2="160" y2="27" class="air air-2"/>
                            <line x1="0" y1="49" x2="160" y2="49" class="air air-3"/>
                            <line x1="0" y1="71" x2="160" y2="71" class="air air-4"/>
                            <line x1="0" y1="93" x2="160" y2="93" class="air air-5"/>
                            <line x1="0" y1="115" x2="160" y2="115" class="air air-6"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
