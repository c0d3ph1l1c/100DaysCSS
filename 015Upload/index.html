<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>015 - Upload</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="window">
                <header>Drop file to upload</header>
                <div class="progress-bar"></div>
                <div class="upload-region">
                    <div class="drop-region">
                        <img src="https://100dayscss.com/codepen/upload.svg" alt="upload-icon">
                        <input type="file" />
                        <div class="file-name"></div>
                    </div>
                    <div class="uploading"><img src="https://100dayscss.com/codepen/syncing.svg" alt="uploading"></div>
                    <div class="done"><img src="https://100dayscss.com/codepen/checkmark.svg" alt="done"></div>
                </div>
                <button class="upload-btn">Upload file</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
